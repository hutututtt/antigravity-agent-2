name: AutoBuild

on:
  push:
    branches: [main, dev]   # main å’Œ dev åˆ†æ”¯ push æ—¶è§¦å‘
  schedule:
    - cron: '0 0 * * *'    # æ¯å¤© 00:00 UTC æž„å»ºä¸€æ¬¡ Nightly
  workflow_dispatch:        # æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write  # å…è®¸åˆ›å»º/æ›´æ–° releaseã€ä¸Šä¼ æ–‡ä»¶

concurrency:
  group: autobuild-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ç¬¬ä¸€æ­¥ï¼šå‡†å¤‡ releaseï¼ˆé¿å…å¹¶å‘åˆ›å»ºçš„ç«žæ€æ¡ä»¶ï¼‰
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update autobuild release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: autobuild
          name: 'Antigravity Agent Nightly'
          body: |
            Nightly build from dev branch.
            
            ðŸ• Last updated: ${{ github.event.head_commit.timestamp }}
            ðŸ“¦ Commit: ${{ github.sha }}
            
            ---
            
            ## ðŸ“¥ ä¸‹è½½å®‰è£…
            
            âš ï¸ **æ³¨æ„**ï¼šè¿™æ˜¯è‡ªåŠ¨æž„å»ºçš„æµ‹è¯•ç‰ˆæœ¬ï¼Œå¯èƒ½ä¸ç¨³å®šã€‚å»ºè®®æ™®é€šç”¨æˆ·ä½¿ç”¨ [æ­£å¼å‘å¸ƒç‰ˆæœ¬](https://github.com/MonchiLin/antigravity-agent/releases/latest)ã€‚
            
            ### Windows
            - **å®‰è£…ç‰ˆ**ï¼ˆæŽ¨èï¼‰: `Antigravity Agent_x.x.x_x64-setup.exe` - æ”¯æŒè‡ªåŠ¨æ›´æ–°
            - **ä¾¿æºç‰ˆ**: `Antigravity-Agent-x86_64-Portable.zip` - è§£åŽ‹å³ç”¨
            
            ### macOS
            - **Apple Silicon**: `Antigravity Agent_aarch64.dmg`
            - **Intel Mac**: `Antigravity Agent_x86_64.dmg`
            
            ### Linux
            - **AppImage**: `antigravity-agent_x.x.x_amd64.AppImage` - é€šç”¨æ ¼å¼
            - **Debian/Ubuntu**: `antigravity-agent_x.x.x_amd64.deb`
            
            ---
            
            ðŸ› å¦‚æžœå‘çŽ°é—®é¢˜ï¼Œè¯·[æäº¤ Issue](https://github.com/MonchiLin/antigravity-agent/issues/new)
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ç¬¬äºŒæ­¥ï¼šå¹¶è¡Œæž„å»ºï¼ˆrelease å·²å­˜åœ¨ï¼Œä¸ä¼šå†²çªï¼‰
  build:
    needs: prepare-release  # ç­‰å¾… release å‡†å¤‡å¥½
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-13
            arch: aarch64
            runs-on: macos-13
            target: aarch64-apple-darwin
          - platform: macos-latest  # Intel æž„å»ºä½¿ç”¨ ARM runner äº¤å‰ç¼–è¯‘
            arch: x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-latest
            arch: x86_64
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            arch: x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          cache-targets: true
          shared-key: tauri-${{ matrix.platform }}-autobuild

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vite
            node_modules/.cache
          key: ${{ runner.os }}-vite-${{ github.run_number }}-autobuild
          restore-keys: |
            ${{ runner.os }}-vite-autobuild-

      - name: Install frontend dependencies
        run: npm ci

      - name: Cache Tauri resources
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/src-tauri/target
            ~/.cache/tauri
          key: ${{ runner.os }}-tauri-${{ hashFiles('src-tauri/Cargo.lock') }}-${{ matrix.platform }}-autobuild
          restore-keys: |
            ${{ runner.os }}-tauri-autobuild-

      - name: Build Nightly app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: autobuild
          releaseName: 'Antigravity Agent Nightly'
          releaseBody: 'Nightly build from dev branch.'
          releaseDraft: false
          prerelease: true
          includeDebug: false
          includeRelease: true
          args: --target ${{ matrix.target }}

      - name: Rename macOS artifacts to include architecture
        if: startsWith(matrix.platform, 'macos')
        shell: bash
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos/
          if [ -f "Antigravity Agent.app.tar.gz" ]; then
            mv "Antigravity Agent.app.tar.gz" "Antigravity Agent_${{ matrix.arch }}.app.tar.gz"
          fi
          if [ -f "Antigravity Agent.app.tar.gz.sig" ]; then
            mv "Antigravity Agent.app.tar.gz.sig" "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig"
          fi

      - name: Upload renamed macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos/
          if [ -f "Antigravity Agent_${{ matrix.arch }}.app.tar.gz" ]; then
            gh release upload autobuild "Antigravity Agent_${{ matrix.arch }}.app.tar.gz" --clobber
          fi
          if [ -f "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig" ]; then
            gh release upload autobuild "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig" --clobber
          fi
          echo "âœ… Uploaded renamed macOS artifacts"

      - name: Create Windows Portable Version
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $exePath = "src-tauri\target\${{ matrix.target }}\release\antigravity-agent.exe"
          $outputDir = "portable-package"
          $zipPath = "src-tauri\target\${{ matrix.target }}\release\bundle\Antigravity-Agent-${{ matrix.arch }}-Portable.zip"
          
          if (Test-Path $exePath) {
            New-Item -ItemType Directory -Force -Path $outputDir | Out-Null
            Copy-Item $exePath "$outputDir\Antigravity Agent.exe"
            Compress-Archive -Path "$outputDir\*" -DestinationPath $zipPath -Force
            Remove-Item -Recurse -Force $outputDir
            Write-Host "âœ… Created portable version for nightly"
          }

      - name: Upload Windows Portable to Nightly Release
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          $zipPath = "src-tauri\target\${{ matrix.target }}\release\bundle\Antigravity-Agent-${{ matrix.arch }}-Portable.zip"
          if (Test-Path $zipPath) {
            gh release upload autobuild $zipPath --clobber
            Write-Host "âœ… Uploaded portable version to nightly release"
          }
