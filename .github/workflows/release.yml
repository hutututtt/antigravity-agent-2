name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-13  # ç»Ÿä¸€ä½¿ç”¨ macos-13
            arch: aarch64
            runs-on: macos-13
            target: aarch64-apple-darwin
          - platform: macos-latest  # Intel æ„å»ºä½¿ç”¨ ARM runner äº¤å‰ç¼–è¯‘
            arch: x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-latest
            arch: x86_64
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            arch: x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          cache-targets: true
          shared-key: tauri-${{ matrix.platform }}

      - name: Sync node version
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Antigravity Agent v__VERSION__'
          releaseBody: |
            ## ğŸ“¥ ä¸‹è½½å®‰è£…
            
            ### Windows
            - **å®‰è£…ç‰ˆ**ï¼ˆæ¨èï¼‰: `Antigravity Agent_x.x.x_x64-setup.exe` - æ”¯æŒè‡ªåŠ¨æ›´æ–°
            - **ä¾¿æºç‰ˆ**: `Antigravity-Agent-x86_64-Portable.zip` - è§£å‹å³ç”¨
            
            ### macOS
            - **Apple Silicon**: `Antigravity Agent_aarch64.dmg`
            - **Intel Mac**: `Antigravity Agent_x86_64.dmg`
            
            ### Linux
            - **AppImage**: `antigravity-agent_x.x.x_amd64.AppImage` - é€šç”¨æ ¼å¼
            - **Debian/Ubuntu**: `antigravity-agent_x.x.x_amd64.deb`
            
            ---
            ğŸ™ æ„Ÿè°¢ä½¿ç”¨ï¼å¦‚æœè§‰å¾—æœ‰ç”¨ï¼Œè¯·ç»™æˆ‘ä»¬ä¸€ä¸ª â­ï¸
          releaseDraft: true
          prerelease: false
          includeDebug: false
          includeRelease: true
          args: --target ${{ matrix.target }}

      - name: Rename macOS artifacts to include architecture
        if: startsWith(matrix.platform, 'macos')
        shell: bash
        run: |
          # ä¸º macOS æ›´æ–°åŒ…æ·»åŠ æ¶æ„åç¼€ä»¥åŒºåˆ† ARM64 å’Œ Intel
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos/
          if [ -f "Antigravity Agent.app.tar.gz" ]; then
            mv "Antigravity Agent.app.tar.gz" "Antigravity Agent_${{ matrix.arch }}.app.tar.gz"
          fi
          if [ -f "Antigravity Agent.app.tar.gz.sig" ]; then
            mv "Antigravity Agent.app.tar.gz.sig" "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig"
          fi

      - name: Delete old macOS artifacts from release
        if: startsWith(matrix.platform, 'macos')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        continue-on-error: true
        run: |
          # åˆ é™¤ tauri-action è‡ªåŠ¨ä¸Šä¼ çš„æ—§æ–‡ä»¶ï¼ˆä¸å¸¦æ¶æ„åç¼€çš„ç‰ˆæœ¬ï¼‰
          gh release delete-asset ${{ github.ref_name }} "Antigravity Agent.app.tar.gz" --yes || true
          gh release delete-asset ${{ github.ref_name }} "Antigravity Agent.app.tar.gz.sig" --yes || true
          echo "âœ… Deleted old macOS artifacts (if existed)"

      - name: Upload renamed macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos/
          if [ -f "Antigravity Agent_${{ matrix.arch }}.app.tar.gz" ]; then
            gh release upload ${{ github.ref_name }} "Antigravity Agent_${{ matrix.arch }}.app.tar.gz" --clobber
          fi
          if [ -f "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig" ]; then
            gh release upload ${{ github.ref_name }} "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig" --clobber
          fi
          echo "âœ… Uploaded renamed macOS artifacts to ${{ github.ref_name }}"

      - name: Create Windows Portable Version
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # åˆ›å»º Windows ä¾¿æºç‰ˆ (å•ä¸ª exe å‹ç¼©åŒ…)
          $exePath = "src-tauri\target\${{ matrix.target }}\release\antigravity-agent.exe"
          $outputDir = "portable-package"
          $zipPath = "src-tauri\target\${{ matrix.target }}\release\bundle\Antigravity-Agent-${{ matrix.arch }}-Portable.zip"
          
          if (Test-Path $exePath) {
            New-Item -ItemType Directory -Force -Path $outputDir | Out-Null
            Copy-Item $exePath "$outputDir\Antigravity Agent.exe"
            Compress-Archive -Path "$outputDir\*" -DestinationPath $zipPath -Force
            Remove-Item -Recurse -Force $outputDir
            Write-Host "âœ… Created portable version: $zipPath"
          } else {
            Write-Host "âš ï¸ Binary not found at: $exePath"
          }

      - name: Upload Windows Portable to Release
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          $zipPath = "src-tauri\target\${{ matrix.target }}\release\bundle\Antigravity-Agent-${{ matrix.arch }}-Portable.zip"
          if (Test-Path $zipPath) {
            gh release upload ${{ github.ref_name }} $zipPath --clobber
            Write-Host "âœ… Uploaded portable version to release"
          }
